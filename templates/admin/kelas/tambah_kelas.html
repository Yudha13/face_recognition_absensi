<!-- templates/admin/kelas/tambah_kelas.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kelas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_lte/dist/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_lte/plugins/fontawesome-free/css/all.min.css') }}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        {% include 'admin/navbar.html' %}

        <!-- Main Sidebar Container -->
        {% include 'admin/sidebar.html' %}

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Tambah Kelas</h1>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Formulir Tambah Kelas</h3>
                        </div>
                        <!-- Form Start -->
                        <form action="{{ url_for('tambah_kelas') }}" method="POST">
                            <div class="form-group">
                                <label for="nama_kelas">Nama Kelas</label>
                                <input type="text" class="form-control" id="nama_kelas" name="nama_kelas" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="dosen_pengampu">Dosen Pengampu</label>
                                <select class="form-control" id="dosen_pengampu" name="dosen_pengampu" required>
                                    <option value="">Pilih Dosen</option>
                                    {% for dosen in daftar_dosen %}
                                    <option value="{{ dosen._id }}">{{ dosen.nama }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        
                            <div class="form-group">
                                <label for="jadwal_kelas">Jadwal Kelas</label>
                                <input type="text" class="form-control" id="jadwal_kelas" name="jadwal_kelas" required>
                            </div>
                        
                            <button type="submit" class="btn btn-primary">Tambah Kelas</button>
                        </form>
                        
        <!-- Footer -->
        {% include 'admin/footer.html' %}
    </div>

    <!-- Script JS AdminLTE -->
    <script src="{{ url_for('static', filename='admin_lte/plugins/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_lte/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_lte/dist/js/adminlte.min.js') }}"></script>
</body>
</html>

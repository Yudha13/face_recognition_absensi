<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kelas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_lte/dist/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_lte/plugins/fontawesome-free/css/all.min.css') }}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        {% include 'admin/navbar.html' %}

        <!-- Sidebar -->
        {% include 'admin/sidebar.html' %}

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Edit Kelas</h1>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Main Content -->
            <section class="content">
                <div class="container-fluid">
                    <form action="{{ url_for('edit_kelas', id=kelas._id) }}" method="POST">
                        <div class="form-group">
                            <label for="nama_kelas">Nama Kelas</label>
                            <input type="text" class="form-control" id="nama_kelas" name="nama_kelas" value="{{ kelas.nama_kelas }}" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="dosen_pengampu">Dosen Pengampu</label>
                            <select class="form-control" id="dosen_pengampu" name="dosen_pengampu" required>
                                <option value="">Pilih Dosen</option>
                                {% for dosen in daftar_dosen %}
                                <option value="{{ dosen._id }}" 
                                    {% if kelas.dosen_pengampu|string == dosen._id|string %}selected{% endif %}>
                                    {{ dosen.nama }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="jadwal_kelas">Jadwal Kelas</label>
                            <input type="text" class="form-control" id="jadwal_kelas" name="jadwal_kelas" value="{{ kelas.jadwal_kelas }}" required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                    

        <!-- Footer -->
        {% include 'admin/footer.html' %}
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='admin_lte/plugins/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_lte/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_lte/dist/js/adminlte.min.js') }}"></script>
</body>
</html>
